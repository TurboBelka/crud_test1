<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <head>
   <title>{% block title %} Tour Lead CRUD Test {% endblock %} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
    rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css"
    rel="stylesheet" type="text/css">
    <script src="{% static 'js/datepicker.js' %}"></script>

    <link href="{% static 'datepicker/css/datepicker.css' %}"  rel="stylesheet" type="text/css"/>
    <script src="{% static 'datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'js/delete_checkbox.js' %}"></script>
</head>
</head>
<body>
     <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span>CRM</span></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'leads:tours' %}">Home</a>
                    </li>
                    <li class="active">
                        <a href="{% url 'leads:tours' %}">Tour Leads</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="section ">
        <div class="container ">
            <div class="row ">
                <div class="col-md-12 ">
                    <ul class="breadcrumb ">
                        <li>
                            <a href="{% url 'leads:tours' %}">Home</a>
                        </li>
                        <li {% if title == 'Tour Leads' %} class="active" {% else %} style="color: #18bc9c;" {% endif %}>
                                Tour Leads
                        </li>
                        {% block menu %}{% endblock %}
                    </ul>
                </div>
            </div>
        {% block content %}
        {% endblock %}
      </div>
    </div>
</body>
</html>
